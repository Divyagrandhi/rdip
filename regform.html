<html>
<body>
<center>
<h2>REGISTRATION FORM</h2>
<form>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" placeholder="Ex:John"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" placeholder="Ex:Doe"><br><br>
   <label for="rollno">Roll no:</label>
  <input type="text" id="rollno" name="rollno" placeholder="Ex:171FA04XXX"><br><br>
  <label for="subjects">subject:</label>
  <input list="subjects" name="subject">
  <datalist id="subjects">
    <option value="oops">
    <option value="c programming">
    <option value="python">
    <option value="dbms">
  </datalist><br><br>
  <button type="button" onclick="alert('successfully registered')">Click Me!</button>
</form>

</center>
</body>
</html>
