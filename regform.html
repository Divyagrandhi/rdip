<!DOCTYPE html>
<html lang="en">
<head>
<title>Registration Form</title>
<style>
form{text-align:center;}
.btn {
 width: 100px;  height: 50px;
  color: #900;
  background: #FF0;
  border: 1px solid #900;
  font-weight: bold;
}

.btn:visited {
  color: green;
}

.btn:hover {
  cursor: pointer;
  color: #FFF;
  background:#900;
}
.btn :active {
  color: blue;
}
</style>
</head>
<body>
<h2 style="text-align:center;">Registration Form</h2>


<form>
  <label for="fname"><b>First name :</b></label>

  <input type="text" id="fname" name="fname"><br><br>

  <label for="lname"><b>Last name :</b></label>
  <input type="text" id="lname" name="lname"><br><br>

  <label for="fan"><b>Father Name:</b></label>
  <input type="text" id="fan" name="fan"><br><br>

  <label for="phno"><b>Phone Number:</b></label>
  <input type="number" id="phno" name="phno"><br>
   
  <p><b>Choose Course:</b></p>

  <label for="course"><b>Bachelors</b></label>
  <input type="radio" id="course" name="course"><br><br>

  <label for="course"><b>Masters</b></label>
  <input type="radio" id="course1" name="course"><br><br>

  <label for="desc"><b>Description</b></label><br>
  <textarea id="desc" name="desc" rows="5" cols="50">

  </textarea><br><br>
  <p><Strong>Subject Interests:</Strong></p>

  <input type="checkbox" id="oops" name="oops" value="oops">
  <label for="oops"><b>oops</b></label><br>

  <input type="checkbox" id="c" name="c" value="c">
  <label for="c"> <b>c Programming</b></label><br>

  <input type="checkbox" id="dbms" name="dbms" value="dbms">
  <label for="dbms"> <b>dbms</b></label><br><br>
  
  <input type="checkbox" id="py" name="py" value="py">
  <label for="py"> <b>Python</b></label><br><br>

<input type="submit" value="Submit" onclick="Validate()"/>

</form>
<script type="text/javascript">
    function Validate() {
        var regex = /^[A-Za-z]+$/
        var isValid = regex.test(document.getElementById("fname").value);
        if (!isValid) {
            alert("Only Alphabets are allowed");
        }

        return isValid;
    }
</script> 
</body>
</html>
